<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="diamond" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#e6f7ff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#87ceeb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:0.7" />
    </radialGradient>
    <linearGradient id="band" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ring band -->
  <ellipse cx="16" cy="22" rx="12" ry="3" fill="url(#band)" />
  <ellipse cx="16" cy="20" rx="12" ry="3" fill="url(#band)" />
  <rect x="4" y="18" width="24" height="4" fill="url(#band)" />
  
  <!-- Diamond -->
  <polygon points="16,8 12,14 16,18 20,14" fill="url(#diamond)" stroke="#4682b4" stroke-width="0.5" />
  <polygon points="16,8 14,10 16,12 18,10" fill="#ffffff" fill-opacity="0.6" />
  
  <!-- Ring setting -->
  <ellipse cx="16" cy="18" rx="2" ry="1" fill="#a8a8a8" />
</svg>
