<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients to match the original 3D ring -->
    <radialGradient id="silverGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="blueGem" cx="40%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#e6f7ff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#87ceeb;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#4682b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="ringShading" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ring band - 3D silver ring matching original -->
  <ellipse cx="16" cy="23" rx="11" ry="2.5" fill="url(#silverGradient)" opacity="0.8"/>
  <ellipse cx="16" cy="22" rx="11" ry="2.5" fill="url(#ringShading)"/>
  <path d="M 5 20 Q 5 18 7 18 L 25 18 Q 27 18 27 20 L 27 24 Q 27 26 25 26 L 7 26 Q 5 26 5 24 Z" fill="url(#ringShading)"/>
  <ellipse cx="16" cy="20" rx="11" ry="2.5" fill="url(#silverGradient)"/>
  
  <!-- Diamond setting - silver prongs -->
  <polygon points="14,16 18,16 17,18 15,18" fill="url(#silverGradient)"/>
  <polygon points="13,15 19,15 18,16 14,16" fill="#d0d0d0"/>
  
  <!-- Blue diamond - matching original -->
  <polygon points="16,6 12,12 16,18 20,12" fill="url(#blueGem)"/>
  <!-- Diamond facets -->
  <polygon points="16,6 14,9 16,12 18,9" fill="url(#blueGem)" opacity="0.7"/>
  <polygon points="12,12 14,14 16,18 14,15" fill="#2c5aa0" opacity="0.8"/>
  <polygon points="20,12 18,14 16,18 18,15" fill="#4682b4" opacity="0.9"/>
  
  <!-- Diamond highlights -->
  <polygon points="16,6 15,8 16,10 17,8" fill="#ffffff" opacity="0.6"/>
  <line x1="14" y1="9" x2="18" y2="9" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
</svg>
