<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackie & Ryan - December 21st, 2025</title>
    <link rel="icon" type="image/png" href="images/awesome.png">
    <link rel="apple-touch-icon" href="images/awesome.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="couple-names">Jackie & Ryan</h1>
            <div class="wedding-date">
                <p class="date-text">Sunday, December 21st</p>
                <p class="time-text">11:30 AM - 2:30 PM</p>
                <a href="https://maps.app.goo.gl/jZTXDMbQWUzANhCs5" target="_blank" class="location-link">
                    <p class="location-text">Tamarine, 546 University Ave, Palo Alto, CA</p>
                </a>
            </div>
            <a href="https://forms.gle/kaAzhpjLox962B3dA" target="_blank" class="hero-rsvp">RSVP</a>
        </div>
        <div class="hero-image">
            <img src="images/main-image.jpeg" alt="Jackie and Ryan">
        </div>
    </section>


    <!-- Photo Gallery Section -->
    <section class="gallery">
        <div class="container">
            <h2>Our Story</h2>
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="images/brockway-tahoe.jpeg" alt="Brockway Tahoe">
                    <p class="photo-caption">Brockway, Lake Tahoe</p>
                </div>
                <div class="photo-item">
                    <img src="images/colombia-fishing.jpeg" alt="Colombia Fishing">
                    <p class="photo-caption">Fishing in Colombia</p>
                </div>
                <div class="photo-item">
                    <img src="images/eclipse.jpeg" alt="Eclipse">
                    <p class="photo-caption">Solar Eclipse</p>
                </div>
                <div class="photo-item">
                    <img src="images/taiwan-rechao.jpeg" alt="Taiwan Rechao">
                    <p class="photo-caption">Rechao, Taiwan</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Video Section -->
    <section class="videos">
        <div class="container">
            <h2>Moments in Motion</h2>
            <div class="video-grid video-grid-vertical">
                <div class="video-item video-item-vertical">
                    <div class="video-wrapper video-wrapper-vertical">
                        <iframe title="vimeo-player"
                                src="https://player.vimeo.com/video/1005683299?h=3de607953d&title=0&byline=0&portrait=0"
                                frameborder="0"
                                referrerpolicy="strict-origin-when-cross-origin"
                                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>We can't wait to celebrate with you!</p>
            <p class="footer-names">Jackie & Ryan</p>
        </div>
    </footer>

    <!-- Lightbox for photo gallery -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html><!-- Updated: Sun Nov  2 14:34:52 PST 2025 -->
